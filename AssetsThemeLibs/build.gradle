apply plugin: 'com.android.library'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
}
repositories {
    flatDir {
        dirs '/libs'
    }
}
dependencies {
    implementation files('libs/zip4j_1.3.2.jar')
    implementation 'com.android.support:appcompat-v7:27.1.1'
}
